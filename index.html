<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- reponsive-->
    <link rel="stylesheet" href="style/reponsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>CodeFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CodeFlix</h2>
            <nav>
                <a href="#">Estruturada</a>
                <a href="#">Orientada a Objetos</a>
                <a href="#">Modular</a>
                <a href="#">Linear</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="code-principal">
            <div class="container">
                <h3 class="title">C</h3>
                <p class="description">C é uma linguagem de programação compilada de propósito geral, estruturada, imperativa, procedural.</p>
            </div>
            <div class="butoes">
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-book"></i>
                    Documentação
                </button>
            </div>
            
        </div>
    </main>
    <div class="carrossel-code">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-code" src="/img/java.png" alt="logo da liguagem java">
            </div>
            <div class="item">
                <img class="box-code" src="/img/python.png" alt="logo da liguagem python">
            </div>
            <div class="item">
                <img class="box-code" src="/img/csharp-logo.jpg" alt="logo da liguagem C#">
            </div>
            <div class="item">
                <img class="box-code" src="/img/cmais.png" alt="logo da liguagem C++">
            </div>
            <div class="item">
                <img class="box-code" src="/img/css-logo.png" alt="logo da liguagem CSS3">
            </div>
            <div class="item">
                <img class="box-code" src="/img/html-logo.png" alt="logo da liguagem HTML">
            </div>
            <div class="item">
                <img class="box-code" src="/img/javascript.png" alt="logo da liguagem JavaScript">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a6f33fbc8.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
